                    <span class="delete">Delete</span>
                    <span class="edit">Edit</span>
                </li>
                 <li>
                    <span class="item">Samsung Galaxy</span>
                    <span class="delete">Delete</span>
                    <span class="edit">Edit</span>
                </li>
                 <li>
                    <span class="item">Nokia 6</span>
                    <span class="delete">Delete</span>
                    <span class="edit">Edit</span>
                </li>
            </ul>
        </div>


    </div>

    <script src="app.js"></script>
